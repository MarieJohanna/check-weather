<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather for your cities</title>
    <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper" id="box">
    <h1>Todays weather in</h1>
    <select id="citySelection" name="cities" >
      <option value="Stockholm,Sweden">Stockholm</option>
      <option value="Oslo,Norway">Oslo</option>
      <option value="Amsterdam">Amsterdam</option>
      <option value="Madrid,Spain">Madrid</option>
      <option value="Valletta,Malta">Valletta</option>
    </select>
    <h2 id="cityHeading"></h2>
    <h3 id ="celciusCondition"></h3>
    <p id="sunrise"></p>
    <p id="sunset"></p>
    <script src="./script.js" charset="utf-8"></script>
  </div>

  </body>
</html>
